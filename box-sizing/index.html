<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box sizing</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: black;
            margin: 10px;
            color: white;
            border: 1px solid red;
            padding: 5px;
        }
        .border {
            box-sizing: border-box;
        }

        .content {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="border">
        TEXT
    </div>
    <div class="content">
        TEXT
    </div>
</body>
</html>
